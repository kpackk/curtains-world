<!DOCTYPE html>
<html lang="ru">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Ubuntu', Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .error-code {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 120px;
      font-weight: 700;
      line-height: 1;
      color: #c8a862;
      margin-bottom: 16px;
    }
    .error-title {
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 12px;
      color: #e0e0e0;
    }
    .error-text {
      font-size: 16px;
      color: #999;
      max-width: 420px;

      margin-bottom: 32px;
    }
    .error-link {
      display: inline-block;
      padding: 14px 36px;
      background: #c8a862;
      color: #1a1a2e;
      text-decoration: none;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: background .2s;
    }
    .error-link:hover { background: #b89745; }
    .error-phone {
      margin-top: 24px;
      font-size: 14px;
      color: #777;
    }
    .error-phone a {
      color: #c8a862;
      text-decoration: none;
    }
    @media (max-width: 480px) {
      .error-code { font-size: 80px; }
